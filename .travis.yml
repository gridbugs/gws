language: rust
cache: cargo

DEPLOY_BINARIES: &DEPLOY_BINARIES
  deploy:
    - provider: s3
      skip_cleanup: true
      bucket: files.gridbugs.org
      region: ap-southeast-2
      local-dir: uploads
      acl: public_read
      on:
        all_branches: true
        repo: stevebob/cherenkov
      access_key_id: AKIAJTZWT26OECTU2UVQ
      secret_access_key:
        secure: 

matrix:
  include:
  - os: linux
    env: DESCRIPTION="Native linux binaries"
    rust: stable
    sudo: required
    before_script:
    - sudo apt-get update
    - sudo apt-get -y install python3 python3-pip
    - pip3 install --quiet --user sh toml
    script:
    - scripts/build-native.sh cherenkov Cherenkov
    <<: *DEPLOY_BINARIES

  - os: osx
    env: DESCRIPTION="Native macos binaries"
    rust: stable
    before_script:
    - which python3 || brew install python3 || brew upgrade python
    - pip3 install --quiet --user sh toml
    script:
    - scripts/build-native.sh cherenkov Cherenkov
    <<: *DEPLOY_BINARIES

  - os: linux
    env: DESCRIPTION="Wasm and js target"
    rust: stable
    sudo: required
    before_script:
    - nvm install 10
    - npm install -g npx
    - rustup target add wasm32-unknown-unknown
    - cargo install wasm-bindgen-cli
    - sudo apt-get update
    - sudo apt-get -y install python3 python3-pip
    - pip3 install --quiet --user sh toml
    script:
    - scripts/build-wasm.sh cherenkov
    deploy:
      - provider: s3
        skip_cleanup: true
        bucket: games.gridbugs.org
        region: ap-southeast-2
        local-dir: web_uploads
        acl: public_read
        on:
          all_branches: true
          repo: stevebob/cherenkov
        access_key_id: AKIAJTZWT26OECTU2UVQ
        secret_access_key:
          secure: 
